name: Deploy page to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Generate Docs
        run: |
          cp -r assets public
          npm ci
          npm run build
      - name: Debug Build Output
        run: |
          echo "Checking if build output exists..."
          ls -lah ./dist || echo "❌ dist folder NOT found!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: './dist'

      - name: List Uploaded Artifacts
        run: |
          echo "Checking uploaded artifacts..."
          gh run view --json artifacts || echo "❌ No artifacts found!"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: github-pages